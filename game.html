<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="canvas-wrapper" width="1280" height="720">
      <canvas id="app"> </canvas>
      <div
        class="form-popup free-map-form-popup hide"
        width="1280"
        height="720"
      >
        <form
          action="https://formspree.io/f/xeqwjzlo"
          method="POST"
          id="free-map-form"
        >
          <div class="form-section">
            <div class="input-section">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="input-section">
              <label for="email">Email:</label>
              <input type="text" name="email" id="email" />
            </div>
            <div class="input-section">
              <label for="number">Number:</label>
              <input type="text" name="number" id="number" />
            </div>
            <div class="input-section">
              <label for="job-title">Job Title:</label>
              <input type="text" name="job_title" id="job-title" />
            </div>
            <div class="input-section">
              <label for="company">Company:</label>
              <input type="text" name="company" id="company" />
            </div>
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
      <div
        class="form-popup congrats-form-popup hide"
        width="1280"
        height="720"
      >
        <form
          action="https://formspree.io/f/xeqwjzlo"
          method="POST"
          id="congrats-form"
        >
          <div class="form-section">
            <div class="input-section">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="input-section">
              <label for="email">Email:</label>
              <input type="text" name="email" id="email" />
            </div>
            <div class="input-section">
              <label for="number">Number:</label>
              <input type="text" name="number" id="number" />
            </div>
            <div class="input-section">
              <label for="job-title">Job Title:</label>
              <input type="text" name="job_title" id="job-title" />
            </div>
            <div class="input-section">
              <label for="company">Company:</label>
              <input type="text" name="company" id="company" />
            </div>
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
    <script defer type="module" src="/src/main.js"></script>
  </body>
</html>
