<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="canvas-wrapper" width="1280" height="720">
      <!-- <img
        src="/assets/how-to/welcome-page-logo.png"
        id="mobile-logo"
        alt="Logo"
      /> -->
      <canvas id="app" width="1280" height="720"> </canvas>
      <div style="position: relative" width="1280" height="720"></div>
      <video
        src="assets/video/video_1.mp4"
        preload="metadata"
        paused
        hidden
        loop
        id="video1"
      ></video>
      <video
        src="assets/video/video_2.mp4"
        preload="metadata"
        paused
        hidden
        loop
        id="video2"
      ></video>
      <video
        src="assets/video/video_3.mp4"
        preload="metadata"
        paused
        hidden
        loop
        id="video3"
      ></video>
      <div
        class="form-popup free-map-form-popup hide"
        width="1280"
        height="720"
      >
        <div class="popup-img">
          <img src="/assets/free-map.png" />
          <img
            src="/assets//form-btn.png"
            alt="form-btn"
            id="freeMapFormBtn"
            class="form-btn"
          />
        </div>
        <div class="free-map-script hide">
          <script src="//r1.dotdigital-pages.com/resources/sharing/embed.js?sharing=lp-embed&domain=r1.dotdigital-pages.com&id=7FTD-29F%2Finnovation-island-form%22"></script>
        </div>
      </div>
      <div
        class="form-popup congrats-form-popup hide"
        width="1280"
        height="720"
      >
        <div class="congrats-images">
          <img src="/assets/congrats-board.png" alt="Congrat Board" />
          <img
            src="/assets/form-btn.png"
            alt="Form Button"
            id="congratFormBtn"
            class="form-btn"
          />
        </div>
        <div class="hide enterprise-script">
          <script src="//r1.dotdigital-pages.com/resources/sharing/embed.js?sharing=lp-embed&domain=r1.dotdigital-pages.com&id=7FTD-29G%2Fred-hat-enterprise-linux%22"></script>
        </div>
        <div class="hide ansible-automation-platform-script">
          <script src="//r1.dotdigital-pages.com/resources/sharing/embed.js?sharing=lp-embed&domain=r1.dotdigital-pages.com&id=7FTD-29I%2Fred-hat-ansible-automation-platform%22"></script>
        </div>
        <div class="hide open-shift-script">
          <script src="//r1.dotdigital-pages.com/resources/sharing/embed.js?sharing=lp-embed&domain=r1.dotdigital-pages.com&id=7FTD-29J%2Fred-hat-openshift%22"></script>
        </div>
      </div>
      <div class="form-popup link-popup">
        <div class="cool-stuff-banner hide">
          <img src="/assets/cool-stuff-banner.png" alt="Cool stuff banner" />
          <a
            href="https://coolstuff.redhat.com/login"
            class="cool-stuff-go-to-btn"
            target="_blank"
          >
            <img src="/assets/go-to-link.png" alt="Go To Button" />
          </a>
        </div>
        <div class="partner-portal-banner hide">
          <img
            src="/assets/partner-portal-sign.png"
            alt="Partner Portal Banner"
          />
          <a
            href="https://www.scc.com/partners/redhat/"
            target="_blank"
            class="partner-portal-go-to-btn"
          >
            <img src="/assets/go-to-link.png" alt="Go To Button" />
          </a>
        </div>
        <div class="pdf-popup hide">
          <img src="/assets/pdf-popup.png" alt="PDF PopUp" class="pdf-popup" />
          <a href="" class="pdf-popup-link" target="_blank">
            <img src="/assets/open-pdf.png" alt="Open PDF" class="open-pdf" />
          </a>
        </div>
        <div class="open-link-popup hide">
          <img src="/assets/link-popup.png" alt="Link Pop Up" />
          <a href="#" class="link-popup-link" target="_blank">
            <img src="/assets/open-link.png" alt="Open Link Image" />
          </a>
        </div>
      </div>
      <div class="buttons">
        <div id="button-left"></div>
        <div id="button-right"></div>
        <div id="button-up"></div>
        <div id="button-down"></div>
        <div id="button-space"></div>
      </div>
    </div>
    <script rel="preload" defer type="module" src="/src/main.js"></script>
  </body>
</html>
